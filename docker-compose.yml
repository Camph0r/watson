version: '3.8'

services:
  aggregator:
    build:
      context: ./aggregator
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "9080:9080"
    environment:
      - AGGREGATOR_PORT=${AGGREGATOR_PORT}
      - AGGREGATOR_CERT_FILE=/app/certs/server.crt
      - AGGREGATOR_KEY_FILE=/app/certs/server.key
      - AGGREGATOR_CA_CERT_FILE=/app/certs/ca.crt
      - CERTREG_URL=certregistry:9081
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
    volumes:
      - ./aggregator/certs:/app/certs:ro
    networks:
      - watson-net
    depends_on:
      influxdb:
        condition: service_healthy
      certregistry:
        condition: service_healthy

  certregistry:
    build:
      context: ./certregistry
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - CERTREG_PORT=9081
      - CERTREG_CA_CERT_FILE=/app/certs/ca.crt
      - CERTREG_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certregistry/certs:/app/certs:ro
    networks:
      - watson-net
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "9081:9081"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9081"]
      interval: 5s
      timeout: 10s
      retries: 5

  influxdb:
    image: influxdb:2
    env_file:
      - .env
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - watson-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 5s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
      - ./init-redis.sh:/init-redis.sh
    command: sh -c "redis-server --appendonly yes & sleep 5 && chmod +x /init-redis.sh && /init-redis.sh && wait"
    networks:
      - watson-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

networks:
  watson-net:
    driver: bridge

volumes:
  influxdb-data:
  redis-data:
