syntax = "proto3";

package sherlock.monitoring;

option go_package = "github.com/Camph0r/sherlock/proto";

service MonitoringService {
    rpc StreamMetrics (stream Metrics) returns (Empty) {}
}

message Metrics {
    string hardwareMetrics = 1; // might later make this structured
    string softwareMetrics = 2;
}

message Empty {}